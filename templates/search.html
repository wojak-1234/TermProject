<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Analyzer</title>
    <link rel="stylesheet" href="/static/searchdesign.css"> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        /* 기존 스타일(body, menubar, bottomarea 등)과 중복될 수 있으므로,

<body>

        <div id="menu">
             <a><img src="/static/logo.png" style="height: 20px; width: auto;" alt="asdf"></a>

            <a href="/mood">mood</a>

        <div id="successlogin">

            <div id="song-results-display">

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Callback</title>
</head>
<body>
  <p id="status">처리 중...</p>
  <script>
    async function exchangeToken() {
      const code = new URLSearchParams(window.location.search).get("code");
      const verifier = localStorage.getItem("code_verifier");

      if (!code) {
        document.getElementById("status").textContent = "code가 없습니다.";
        return;
      }

      const body = new URLSearchParams({
        client_id: "7eee20d5ef9d400998fd8a8ee3bfe5c9",
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://rrgmqkq2-8000.asse.devtunnels.ms/callback.html",
        code_verifier: verifier
      });

      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: body
      });

      const data = await response.json();
      if (data.access_token) {
        localStorage.setItem("spotify_access_token", data.access_token);
        document.getElementById("status").textContent = "로그인 성공! 돌아가는 중...";
        setTimeout(() => {
          window.location.href = "genre.html";
        }, 1500);
      } else {
        document.getElementById("status").textContent = "토큰 요청 실패";
        console.log(data);
      }
    }

    exchangeToken();
  </script>
</body>
</html>
